    <nav>

      </ul>
    </nav>

    <div class="container">
      <h2 class="section-title">Get In Touch</h2>
      <div
        class="grid"
        style="
          grid-template-columns: 1fr;
          gap: 40px;
          max-width: 800px;
          margin: 0 auto;
        "
      >
        <div style="text-align: center">
          <p style="font-size: 1.2rem; margin-bottom: 30px">
            I'm currently looking for new opportunities. Whether you have a
            question or just want to say hi, I'll try my best to get back to
            you!
          </p>

          <div class="contact-links">
            <a href="mailto:ankit.roy0502@gmail.com" class="contact-btn">
              <i class="fas fa-envelope"></i> ankit.roy0502@gmail.com
            </a>
            <a href="tel:+919436797238" class="contact-btn">
              <i class="fas fa-phone"></i> +91 9436797238
            </a>
          </div>
        </div>

        <!-- Simple Contact Form -->
        <form
          id="contactForm"
          action="https://api.web3forms.com/submit"
          method="POST"
          style="margin: 0 auto; width: 100%"
        >
          <input
            type="hidden"
            name="access_key"
            value="42436859-356d-4b0d-a41a-db9260e6aa4e"
          />
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <textarea
            name="message"
            rows="5"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
